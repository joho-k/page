<script>
    const newsItems = [
        { date: "2025-05-14", tag: "youtube", desc: "チャンネル登録者数が700名を突破しました！" },
        // { date: "2025-05-02", tag: "youtube", desc: "チャンネル登録者数が600名を突破しました！" },

        // { date: "2025-03-22", tag: "youtube", desc: "チャンネル登録者数が400名を突破しました！" },
        { date: "2025-03-13", tag: "func", desc: "用語解説ページ「用語の辞典」を公開しました。" },
        // { date: "2025-03-02", tag: "youtube", desc: "チャンネル登録者数が300名を突破しました！" },
        // { date: "2025-02-12", tag: "youtube", desc: "チャンネル登録者数が200名を突破しました！" },
        // { date: "2025-01-04", tag: "youtube", desc: "チャンネル登録者数が100名を突破しました！" },
        { date: "2024-12-18", tag: "func", desc: "「試作問題リンク」を公開しました。" },
        { date: "2024-12-04", tag: "func", desc: "プログラミング学習支援ツール「実プロ」を公開しました。" },
        { date: "2024-12-04", tag: "common", desc: "公式ページを開設しました。" },
    ];


    // 任意のタグ表示名（省略時はそのまま）
    const tagLabels = {
        youtube: "YouTube",
        func: "機能",
        common: "全般"
    };

    // ULを作成
    const ul = document.createElement("ul");
    ul.className = "news-list";

    // 各アイテムを生成
    newsItems.forEach(item => {
        const li = document.createElement("li");
        li.className = "news-item";

        const content = document.createElement("div");
        content.className = "meta";

        const time = document.createElement("time");
        time.dateTime = item.date;
        time.textContent = new Date(item.date).toLocaleDateString("ja-JP", {
            year: "numeric", month: "2-digit", day: "2-digit"
        });

        const tag = document.createElement("span");
        tag.className = `tag ${item.tag}`;
        tag.textContent = tagLabels[item.tag] || item.tag;

        const desc = document.createElement("span");
        desc.className = "description";
        desc.textContent = item.desc;

        // 組み立て
        content.appendChild(time);
        content.appendChild(tag);
        content.appendChild(desc);
        li.appendChild(content);
        ul.appendChild(li);
    });

    // 任意の場所に追加（例：id="news-container" の中）
    document.getElementById("news-container").appendChild(ul);
</script>
