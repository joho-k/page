<script>
    const sliders = {
        r: document.getElementById("rSlider"),
        g: document.getElementById("gSlider"),
        b: document.getElementById("bSlider")
    };

    const values = {
        r: document.getElementById("rVal"),
        g: document.getElementById("gVal"),
        b: document.getElementById("bVal")
    };

    const lights = {
        r: document.getElementById("redLight"),
        g: document.getElementById("greenLight"),
        b: document.getElementById("blueLight"),
        center: document.getElementById("centerLight")
    };

    const hexCode = document.getElementById("hexCode");

    function updateLights() {
        const r = parseInt(sliders.r.value);
        const g = parseInt(sliders.g.value);
        const b = parseInt(sliders.b.value);

        const hexR = r.toString(16).padStart(2, '0').toUpperCase();
        const hexG = g.toString(16).padStart(2, '0').toUpperCase();
        const hexB = b.toString(16).padStart(2, '0').toUpperCase();

        values.r.innerHTML = `${r}<br />${hexR}`;
        values.g.innerHTML = `${g}<br />${hexG}`;
        values.b.innerHTML = `${b}<br />${hexB}`;

        lights.r.style.backgroundColor = `rgb(${r},0,0)`;
        lights.g.style.backgroundColor = `rgb(0,${g},0)`;
        lights.b.style.backgroundColor = `rgb(0,0,${b})`;

        const hex = "#" + [r, g, b].map(v => v.toString(16).padStart(2, '0').toUpperCase()).join("");
        hexCode.textContent = `RGB合成色→${hex}`;
        hexCode.style.backgroundColor = hex;
        const brightness = (r * 299 + g * 587 + b * 114) / 1000;
        hexCode.style.color = brightness < 128 ? "#FFFFFF" : "#000000";
        lights.center.style.color = brightness < 128 ? "#dddddd" : "#777777";
    }

    Object.values(sliders).forEach(slider =>
        slider.addEventListener("input", updateLights)
    );

    updateLights();
</script>
