    // 単語リストをHTMLに描画する関数
    function renderWordList() {
        const wordListContainer = document.getElementById('word-list');

        wordListData.forEach(category => {
            // カテゴリのヘッダー作成
            const categoryList = document.createElement('div');
            categoryList.className = "item"

            const categoryTitle = document.createElement('h4');
            categoryTitle.textContent = category.title;
            categoryList.appendChild(categoryTitle)

            // サブアイテムリスト作成
            if (category.items.length > 0) {
                const itemList = document.createElement('ul');
                itemList.className = 'item-list';

                category.items.forEach(item => {
                    const listItem = document.createElement('li');

                    // リンクがある場合はaタグを作成、ない場合はテキストとComming Soonを表示
                    if (item.link) {
                        const link = document.createElement('a');
                        link.href = `word/${item.link}/index.html`;
                        link.textContent = item.title;
                        listItem.appendChild(link);
                    } else {
                        const text = document.createTextNode(item.title + ' ');
                        listItem.appendChild(text);
                        listItem.className += "coming-soon";

                        const comingSoon = document.createElement('span');
                        comingSoon.className = 'coming-soon';
                        comingSoon.textContent = 'Coming Soon';
                        listItem.appendChild(comingSoon);
                    }

                    itemList.appendChild(listItem);
                });

                categoryList.appendChild(itemList);
            }

            wordListContainer.appendChild(categoryList);
        });
    }

    // ページ読み込み完了時にリストを描画
    document.addEventListener('DOMContentLoaded', renderWordList);
