            <h2>404エラー (ページが見つかりませんでした！)</h2>

            <div class="warning">申し訳ありませんが、あなたが指定したこのURLにコンテンツはありません。</div>
            <h3>詳しい解説</h3>
            <section>
                <h4>404 とは？</h4>
                <p>
                    <strong>404（Not Found）</strong> は、指定された URL のページがサーバに存在しないことを示す HTTP ステータスです。
                    ブラウザはサーバから「見つかりませんでした」という応答を受け取ると、この 404 用ページを表示します。
                </p>
            </section>

            <section>
                <h4>なぜ発生する？（主な原因）</h4>
                <ul>
                    <li>URL のタイプミス・古いブックマーク</li>
                    <li>ページの移動・削除（パスが変わった）</li>
                    <li>リンク切れ（外部サイト／学内資料からの導線が古い）</li>
                </ul>
            </section>
        </main>
