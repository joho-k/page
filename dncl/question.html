<!DOCTYPE html>
<!-- ここから全ページ共通 -->
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>情報の教室</title>
    <link rel="icon" href="../img/logo.ico">
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" type="text/css" href="./dncl.css">

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RXHYWTV27F"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-RXHYWTV27F');
    </script>

    <!-- ヘッダー用 -->
    <script src="../header.js"></script>
    <link rel="stylesheet" href="../header.css">

    <!-- 共通部分ここまで -->
    <script src="https://t-daimon.jp/tsuchinoko/tsuchinoko.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="content">
        <header>
            <h3 id="question-title">実プロ | 第<span id="question-number"></span>問(<span id="difficulty-level"></span>)
            </h3>
            <p class="go-to-list">
                <a class="prev-next-button" id="prev-question">◀︎ 前の問題</a>
                <a href="./index.html#question-list">問題一覧に戻る</a>
                <a class="prev-next-button" id="next-question">次の問題 ▶︎</a>
            </p>
        </header>
        <main>
            <div class="question-details">
                <span class="question-label">問題</span>
                <p class="question-content" id="question-content"></p>
                <span class="output-label">出力</span>
                <p class="output-content" id="output-content"></p>
                <span class="func-label">使う関数</span>
                <p class="func-content" id="func-content"></p>
                <span class="code-label">プログラムコード(空欄に入るコードを考えて入力してみよう。)</span>
                <div class="code-area">
                    <div class="line-numbers" id="line-numbers"></div>
                    <div class="code-box" id="code-content"></div>
                </div>
            </div>
            <div id="submit">
                <button id="create-url-button">プログラムを実行する！</button>
            </div>
            <details>
                <summary>
                    <span class="details-label">ヒント(クリックすると表示されます)</span>
                </summary>
                <div class="details-content" id="hint-content">
                </div>
            </details>
            <details>
                <summary>
                    <span class="details-label">操作方法(クリックすると表示されます)</span>
                </summary>
                <div class="details-content">
                    <img src="instruction.png" width="100%" />
                </div>
            </details>
            <details>
                <summary>
                    <span class="details-label">そのほかのプログラミングのルールを見る</span>
                </summary>
                <div class="details-content">
                    <a href="https://www.dnc.ac.jp/albums/abm.php?d=511&f=abm00003141.pdf&n=6-1_概要「情報」.pdf"
                        target="_blank">試作問題「情報」の概要</a>P18共通テスト用プログラム表記の例示より
                    <img src="./dncl_rule.png" width="100%" />
                </div>
            </details>
        </main>
    </div>
</body>

<dialog id="confirmation-dialog">
    <p>「つちのこ」を開いたら、コンソールが以下のようになっているかを確認してください！</p>
    <p class="output-content output-content-dialog" id="output-content-dialog"></p>
    <button id="open-tsuchinoko-button">つちのこでプログラムを実行する<i class="fas fa-external-link-alt"></i></button>
    <p>
        <span style="background-color:white;color:red">構文エラー</span> などになっている場合は正しいプログラムではありません。
    </p>
    <p>もう一度考えてみましょう！</p>
    <button id="close-button">閉じる</button>
</dialog>

<!-- 問題リストから問題を表示するためのスクリプト -->
<script src="./question-list.js"></script>
<script src="./question.js"></script>

</html>
